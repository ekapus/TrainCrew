    <ul class="list-group">
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default airhose-connect airhose-connect-button action-button" name="Switching: Couple and Connect Hoses">

      <li class="list-group-item">

      </li>
    </ul>
    <ul class="list-group">
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default handbrake-set handbrake-set-button action-button" name="Switching: Set Handbrakes">

          Set Handbrakes
        </button>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default handbrake-test handbrake-test-button action-button" name="Switching: Test Handbrakes">

          Test Handbrakes

        </button>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default handbrake-release handbrake-release-button action-button" name="Switching: Release Handbrakes">

          Release Handbrakes
        </button>
        
      </li>
    </ul>
    <ul class="list-group">
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default unlock-switch unlock-switch-button action-button" name="Switching: Unlock Switch">
          <span class="badge countdown-badge unlock-switch-badge">6</span>
          Unlock Switch
        </button>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default lock-switch lock-switch-button action-button" name="Switching: Lock Switch">
          <span class="badge countdown-badge lock-switch-badge">2</span>
          Lock Switch
        </button>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-lg btn-default remove-derail remove-derail-button action-button" name="Switching: Remove Derail">

  <script>
    $(document).ready(function () {

    $(".uncouple-button").click(function () {
        var soundFile = "sounds/air-hose-disconnect.mp3";
        var soundDuration = 2;
        var badgeClass = ".uncouple-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

    $(".airhose-connect-button").click(function () {
        var soundFile = "sounds/coupler.mp3";
        var soundDuration = 5;
        var badgeClass = ".airhose-connect-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

    $(".handbrake-release-button").click(function () {
        var soundFile = "sounds/brake-wheel-release.mp3";
        var soundDuration = 2;
        var badgeClass = ".handbrake-release-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

    $(".handbrake-test-button").click(function () {
        var soundFile = "sounds/brake-wheel-set.mp3";
        var soundDuration = 1;
        var badgeClass = ".handbrake-test-badge";
        var statusElement = $('.handbrake-test-button');
        var failureCauses = [
                    'Applied handbrakes did not hold. Set more and re-test.'
                  ];
        var failure = PlaySoundWithCountdownAndFailure(soundFile, soundDuration, badgeClass, MAX_HANDBRAKE_FAILURE_RATE, statusElement, failureCauses, false);
        if(failure){
          disable($(".handbrake-test-button"));
        }
    });

    $(".handbrake-set-button").click(function () {
        var soundFile = "sounds/brake-wheel-set.mp3";
        var soundDuration = 9;
        var badgeClass = ".handbrake-set-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

$(".unlock-switch-button").click(function () {
        var soundFile = "sounds/switch-lock-unlock.mp3";
        var soundDuration = 6;
        var badgeClass = ".unlock-switch-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

$(".lock-switch-button").click(function () {
        var soundFile = "sounds/Switch-lever.mp3";
        var soundDuration = 1;
        var badgeClass = ".lock-switch-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });

$(".remove-derail-button").click(function () {
        var soundFile = "sounds/switch-lock-unlock.mp3";
        var soundDuration = 6;
        var badgeClass = ".remove-derail-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });
    $(".restore-derail-button").click(function () {
      var soundFile = "sounds/Switch-lever.mp3";
        var soundDuration = 6;
        var badgeClass = ".restore-derail-badge";
        PlaySoundWithCountdown(soundFile, soundDuration, badgeClass);
    });


    // switch-lock-unlock.mp3

});
</script>
